<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="conversor.css">
    
    
</head>

<body>    

    <img class="logo" src="./assets/Mãozinha com Dinheiro.jpeg" alt="logo-mãozinha">

    <main>

        <label>
            Converter <b>de</b>

            <select>

                <option>R$ Real Brasileiro</option>

            </select>

        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">

                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>


            </select>

        </label>

        <label>

            valor
            <input class="input-currency" placeholder="R$ 10.000,00">

        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="Currency-box">
                <img src="./assets/Simbolo Brasil.jpeg" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Seta para Baixo.jpeg" alt="Arrow">

            <div class="Currency-box">
                <img class="currency-img" src="./assets/Simbolo USA.jpeg" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>

    </main> 
    
  

</body>

<script src="conversor.scripts.js"></script>

</html>
